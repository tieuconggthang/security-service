# ===================== Bootstrap =====================
spring.kafka.bootstrap-servers=103.163.119.58:9092
spring.kafka.properties.session.timeout.ms=45000

# ===================== Producer =====================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# nhanh; n\u1EBFu c\u1EA7n b\u1EC1n v\u1EEFng h\u01A1n \u0111\u1EB7t 'all'
spring.kafka.producer.acks=1                 
spring.kafka.producer.retries=3
# (Tu\u1EF3 ch\u1ECDn hi\u1EC7u n\u0103ng)
# spring.kafka.producer.linger-ms=5
# spring.kafka.producer.batch-size=32768

# ===================== Consumer =====================
spring.kafka.consumer.group-id=awaitility-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.max-poll-records=100
spring.kafka.listener.poll-timeout=100ms
spring.kafka.consumer.fetch-min-size=100B
spring.kafka.consumer.fetch-max-wait=100ms
spring.kafka.consumer.max-poll-interval=300000ms
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.listener.concurrency=3

# (Tu\u1EF3 ch\u1ECDn: ErrorHandlingDeserializer \u2014 b\u1EADt khi mu\u1ED1n nu\u1ED1t l\u1ED7i deserialize)
# spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
# spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
# spring.kafka.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
# spring.kafka.properties.spring.deserializer.value.delegate.class=org.apache.kafka.common.serialization.StringDeserializer

# ===================== Logging =====================
logging.level.org.apache.kafka=warn
logging.level.kafka=warn
logging.level.org.springframework.kafka=warn
# logging.level.org.apache.kafka.clients.consumer.internals.ConsumerNetworkClient=DEBUG
